<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{title}}</title>
  <!-- conectar bootstrap  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <!-- conectar css local -->
  <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
  <!-- conectar iconos -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">


  <!-- conectar favicon -->
  <link rel="shortcut icon" href="{{url_for('static', filename='img/logo_compilando_sin_fondo.png')}}"
    type="image/x-icon">
</head>

<body>
  <!-- seccion navegación -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    {% include "shared/nav.html" %}
  </nav>

  <!-- sección principal -->
  <main class="my-2 container">{% block principal %}{% endblock %}</main>

  <!-- seccion pie de pagina  -->

  <footer class="card-footer">{% include "shared/footer.html" %}
  </footer>


  <!-- conexión con javascript  -->
  <!-- js de bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>



  <!-- para iconos -->
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  <!-- Agrega esto al final de tu archivo HTML, justo antes de </body> -->
  <script>


  </script>
  <!-- js local  -->
  <script src="{{url_for('static', filename='js/main.js')}}"></script>

</body>

</html>
